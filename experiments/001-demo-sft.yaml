description: Demo SFT experiment
name: 001-demo-sft
num_workers: 8
resources:
  gpu_memory_gb: 48
resume: true
runs:
- args:
    logging:
      run_id: run_5800713735684638199
      run_name: lr_0.0001
    training:
      learning_rate: 0.0001
  command: accelerate launch run_sft.py
- args:
    logging:
      run_id: run_7412716240657287566
      run_name: lr_1e-05
    training:
      learning_rate: 1.0e-05
  command: accelerate launch run_sft.py
- args:
    logging:
      run_id: run_4465997796222571471
      run_name: lr_1e-06
    training:
      learning_rate: 1.0e-06
  command: accelerate launch run_sft.py
shared_args:
  logging:
    exp_id: ${name}
    resume: ${ifelse:${resume}, auto, never}
  training:
    per_device_train_batch_size: 64
shared_custom_args:
  logging:
    tags: ${tags}
skip_crashed: true
skip_failed: true
skip_killed: true
tags:
- sft
- debug
