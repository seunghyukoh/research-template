name: 001-demo-sft
description: Demo SFT experiment
tags:
  - sft
  - debug

resume: false
skip_killed: true
skip_crashed: true
skip_failed: true

shared_args:
  logging:
    resume: ${ifelse:${resume}, auto, never}

runs:
  - command: python run_sft.py
    args:
      logging:
        run_id: please_fill_this_in
        run_name: please_fill_this_in
        exp_id: ${name}
      debug:
        dry_run: true
    custom_args:
      logging:
        tags: ${tags}
  - command: python run_sft.py
    args:
      logging:
        run_id: please_fill_this_in2
        run_name: please_fill_this_in2
        exp_id: ${name}
      debug:
        dry_run: true
    custom_args:
      logging:
        tags: ${tags}
