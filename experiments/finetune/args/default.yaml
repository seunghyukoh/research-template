# Training Arguments
do_train: true
bf16: true

# Logging settings
log_level: info
logging_steps: 5
report_to: wandb

optim: adamw_torch
learning_rate: 0.0001
warmup_ratio: 0.05

evaluation_strategy: steps
eval_steps: 0.1

save_strategy: steps
save_steps: 0.1
save_total_limit: 1
load_best_model_at_end: true

push_to_hub: true
hub_private_repo: true

ddp_find_unused_parameters: False
